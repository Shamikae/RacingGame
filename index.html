<!DOCTYPE html>
<html>
    <head>
        <title> Street Racer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <canvas id="gameCanvas" height='688' width='1008'></canvas>

        <div id="scoreboard">
            <div class="inner-board">
                <div class= "fuel-meter meter-box">
                    <div class="label">FUEL
                    </div>
                    <div class="fuel-level-container">
                        <div class="fuel-level"></div>
                    </div>
                </div><!-- end of fuel-meter-->
                <div class="time-meter meter-box">
                    <div class="label">
                        TIME LAPS:-
                    </div>
                    <div class="Time">
                        00:00:00
                    </div>
                </div><!-- end of time-meter-->
                <div class="speedo-meter meter.box">
                    <div class="speed">
                        0
                    </div>
                    <div class="unit">
                        M/h
                    </div>
                </div><!-- speedo-meter-->
                <div class="distance">
                    10 Ms
                </div>
                <div class="label">
                    LEFT
                </div>
            </div><!-- distance-meter-->
        </div>
<!-- </div> -->
  
    <script src="scripts.js"></script>
    </body>
</html>
